<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy Evaluator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://unpkg.com/compromise"></script> -->
  <script src="libs/compromise.min.js"></script>
</head>
<body>
  <h1>Privacy Score: <span id="score">Analyzing...</span></h1>
  <div id="details">Analyzing privacy policy...</div>

  <!-- Breakdown of the privacy score -->
  <ul id="breakdown">
    <li>Data Collection: <span id="dataCollection">Analyzing...</span></li>
    <li>Third-Party Sharing: <span id="thirdPartySharing">Analyzing...</span></li>
    <li>User Rights: <span id="userRights">Analyzing...</span></li>
    <li>Data Retention: <span id="dataRetention">Analyzing...</span></li>
    <li>Security: <span id="security">Analyzing...</span></li>
  </ul>

  <!-- User feedback form -->
  <button id="rate-button">Rate Privacy Practices</button>

  <!-- History button -->
  <button id="history-button">View Privacy Score History</button>

  <script src="popup.js"></script>
</body>
</html>
